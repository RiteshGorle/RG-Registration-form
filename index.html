<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">



<! –– Bootstrap 4 ––>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">

  /* Style all input fields */
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
}

/* Style the container for inputs */
.container {
  background-color: #f1f1f1;
  padding: 20px;
}

/* The message box is shown when the user clicks on the password field */
#message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}

/*  green text color  */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

/*  red text color  */
.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}

.danger {background-color: #f44336;} /* Red */
.danger:hover {background: #da190b;}
  
</style>



</head>
<body class="bg-danger">
	
<! –– Form Start ––>
<div class="container mt-5">
	 <h1><strong>Registration Form</strong></h1> <a href="login.html"><div align="right"><button class="btn danger" >Log In</button></div></a>
      <p>Please fill in this form to create an account.</p>

      <hr>
  <form action="#">
    <label for="email"><strong>Email</strong></label>
    <input type="email" id="email" autocomplete="off" placeholder="Enter Email Adress" name="email" required>

    <label for="usrname"><strong>Name</strong></label>
    <input type="text" id="usrname" placeholder="Enter User Name" name="usrname" required>


    <label for="psw"><strong>Password</strong></label>
    <input type="password" id="psw" name="psw" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> 

    <label for="psw"><strong>Repeat Password </strong></label>
    <input type="password" id="psw" name="psw" placeholder="Repeat Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
    
<form action="#">
    <div class="custom-control custom-checkbox mt-3 mb-3">
      <input type="checkbox" class="custom-control-input" id="customCheck" name="Checkbox">
      <label class="custom-control-label" for="customCheck">Remember me</label>
    </div>

  <p class="mt-3">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <input class="mt-4 bg-primary" type="submit" value="Sign Up">
  </form>
</div>

<! –– Password Message ––>
<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

</body>
</html>
